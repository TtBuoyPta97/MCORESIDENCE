<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - MCO Residence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: white; padding: 20px; text-align: center; }
        header .logo { width: 150px; height: auto; margin-bottom: 10px; }
        header nav a { color: white; margin: 0 15px; text-decoration: none; }

        /* Hero Section */
        .hero { padding: 50px; text-align: center; background: linear-gradient(to right, #ff7e5f, #feb47b); color: white; }
        .hero h1 { font-size: 40px; margin-bottom: 10px; }
        .hero p { font-size: 20px; margin-bottom: 20px; }
        .btn { background: #007BFF; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #0056b3; }

        /* Booking Form Section */
        .booking-section { padding: 40px 20px; max-width: 600px; margin: auto; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .booking-section h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
        .booking-form { display: flex; flex-direction: column; gap: 15px; }
        .booking-form input, .booking-form select, .booking-form textarea { padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; width: 100%; }
        .booking-form input[type="submit"] { background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .booking-form input[type="submit"]:hover { background-color: #0056b3; }

        /* Footer */
        footer { background: #222; color: white; text-align: center; padding: 20px; margin-top: 30px; }
        footer .social a { color: white; margin: 0 10px; font-size: 20px; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .logo { width: 120px; }
            .hero h1 { font-size: 30px; }
            .hero p { font-size: 18px; }
            .btn { padding: 12px 22px; }
        }
    </style>
</head>
<body>

<header>
    <img src="/static/images/MXO.PNG" alt="MCO Residence Logo" class="logo">
    <h2>MCO Residence</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/booking">Book Now</a>
    </nav>
</header>

<section class="hero">
    <h1>Book Your Stay</h1>
    <p>Secure your room today and enjoy a comfortable stay at MCO Residence.</p>
    <a href="/booking" class="btn">Book Now</a>
</section>

<section class="booking-section">
    <h2>Make a Reservation</h2>
    <form class="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="room">Select Room Type:</label>
        <select id="room" name="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>

        <input type="submit" value="Submit Reservation">
    </form>
</section>

<footer>
    <div class="social">
        <a href="https://www.facebook.com/profile.php?id=61571083425343" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.tiktok.com/@mco0021" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/qr/4ZPX7LNRALZJG1" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>&copy; 2025 MCO Residence. All rights reserved.</p>
</footer>

</body>
</html>
