<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCO Residence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .gallery {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }
    .gallery img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .gallery img.active {
      opacity: 1;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="{{ url_for('static', filename='images/a.JPG') }}" class="active">
    <img src="{{ url_for('static', filename='images/b.JPG') }}">
    <img src="{{ url_for('static', filename='images/c.JPG') }}">
    <img src="{{ url_for('static', filename='images/d.JPG') }}">
    <img src="{{ url_for('static', filename='images/e.JPG') }}">
    <img src="{{ url_for('static', filename='images/f.JPG') }}">
    <img src="{{ url_for('static', filename='images/g.JPG') }}">
  </div>

  <div class="content">
    <h1>Welcome to MCO Residence</h1>
    <p>Book your perfect stay with us.</p>
    <a href="/booking" class="button">Book Now</a>
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll(".gallery img");

    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 5000);
  </script>
</body>
</html>
