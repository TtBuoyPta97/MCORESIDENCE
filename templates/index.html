<!DOCTYPE html>
<html>
<head>
  <title>Booking System</title>
</head>
<body>
  <h1>Book Your Spot</h1>
  <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Time:</label><br>
    <input type="time" name="time" required><br><br>

    <input type="submit" value="Book Now">
  </form>
</body>
</html>
