<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCO Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .submit-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>MCO Booking Form</h2>

  <form method="POST" enctype="multipart/form-data">
    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" required>

    <label for="date">Booking Date</label>
    <input type="date" name="date" required>

    <label for="time">Booking Time</label>
    <input type="time" name="time" required>

    <label>Payment Method</label>
    <div class="radio-group">
      <label><input type="radio" name="payment_method" value="online" onclick="toggleUpload()" required> Pay Online</label>
      <label><input type="radio" name="payment_method" value="manual" onclick="toggleUpload()"> Pay Manually</label>
    </div>

    <div id="upload-section" style="display:none;">
      <label for="payment_proof">Upload Proof of Payment</label>
      <input type="file" name="payment_proof" accept=".pdf,.png,.jpg,.jpeg">
    </div>

    <button type="submit" class="submit-btn">Submit Booking</button>
  </form>

  <script>
    function toggleUpload() {
      const method = document.querySelector('input[name="payment_method"]:checked').value;
      const uploadSection = document.getElementById("upload-section");
      uploadSection.style.display = (method === "manual") ? "block" : "none";
    }
  </script>

</body>
</html>
