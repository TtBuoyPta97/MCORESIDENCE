<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .bank-details {
            display: none;
            margin-top: 20px;
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #d3f7d3;
        }
        .bank-details h3 {
            margin-top: 0;
        }
        .bank-details p {
            font-size: 16px;
            color: #333;
        }
        .upload-section {
            display: none;
        }
    </style>
    <script>
        function showBankDetails() {
            const paymentMethod = document.getElementById("payment_method").value;
            const bankDetails = document.getElementById("bank_details");
            const uploadSection = document.getElementById("upload_section");

            // Show bank details and file upload only for manual payment
            if (paymentMethod === "manual") {
                bankDetails.style.display = "block";
                uploadSection.style.display = "block";
            } else {
                bankDetails.style.display = "none";
                uploadSection.style.display = "none";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Booking Form</h1>
    <form method="POST" action="/booking" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Booking Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Booking Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" onchange="showBankDetails()" required>
            <option value="online">Online Payment</option>
            <option value="manual">Manual Payment</option>
        </select>

        <!-- Show banking details if manual payment is selected -->
        <div id="bank_details" class="bank-details">
            <h3>Banking Details for Manual Payment:</h3>
            <p><strong>Amangcikwa Holdings PTY Ltd.</strong></p>
            <p><strong>Account Number:</strong> 10233031039</p>
            <p><strong>Bank:</strong> Standard Bank</p>
        </div>

        <!-- File Upload Section for Manual Payment -->
        <div id="upload_section" class="upload-section">
            <label for="payment_proof">Proof of Payment (for manual payment):</label>
            <input type="file" name="payment_proof" accept=".pdf, .png, .jpg, .jpeg">
        </div>

        <button type="submit">Submit Booking</button>
    </form>
</div>

</body>
</html>
